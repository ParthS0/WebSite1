<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .wallpaper {
            width: 300px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .wallpaper img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .wallpaper:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
        .download-btn {
            display: block;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Wallpaper Gallery</h1>
    <div class="gallery">
        <!-- Wallpaper 1 -->
        <div class="wallpaper">
            <img src="https://picsum.photos/300/200?random=1" alt="Wallpaper 1">
            <a href="https://picsum.photos/300/200?random=1" download="wallpaper1.jpg" class="download-btn">Download</a>
        </div>
        <!-- Wallpaper 2 -->
        <div class="wallpaper">
            <img src="https://picsum.photos/300/200?random=2" alt="Wallpaper 2">
            <a href="https://picsum.photos/300/200?random=2" download="wallpaper2.jpg" class="download-btn">Download</a>
        </div>
        <!-- Wallpaper 3 -->
        <div class="wallpaper">
            <img src="https://picsum.photos/300/200?random=3" alt="Wallpaper 3">
            <a href="https://picsum.photos/300/200?random=3" download="wallpaper3.jpg" class="download-btn">Download</a>
        </div>
        <!-- Wallpaper 4 -->
        <div class="wallpaper">
            <img src="https://picsum.photos/300/200?random=4" alt="Wallpaper 4">
            <a href="https://picsum.photos/300/200?random=4" download="wallpaper4.jpg" class="download-btn">Download</a>
        </div>
        <!-- Wallpaper 5 -->
        <div class="wallpaper">
            <img src="https://picsum.photos/300/200?random=5" alt="Wallpaper 5">
            <a href="https://picsum.photos/300/200?random=5" download="wallpaper5.jpg" class="download-btn">Download</a>
        </div>
        <!-- Wallpaper 6 -->
        <div class="wallpaper">
            <img src="https://picsum.photos/300/200?random=6" alt="Wallpaper 6">
            <a href="https://picsum.photos/300/200?random=6" download="wallpaper6.jpg" class="download-btn">Download</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Wallpaper Gallery. All rights reserved.</p>
    </footer>
</body>
</html>
